<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Coffee with WAX!!</title>
    <script src="https://unpkg.com/anchor-link@3"></script>
    <script src="https://unpkg.com/anchor-link-browser-transport@3"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"
        integrity="sha512-5m2r+g00HDHnhXQDbRLAfZBwPpPCaK+wPLV6lm8VQ+09ilGdHfXV7IVyKPkLOTfi4vTTUVJnz7ELs7cA87/GMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="style.css">


    <script src='waxjs.js'></script>
    <script src="loginWCW.js"></script>


</head>



<body>


    <div class="d-flex bd-highlight mb-3 ">
        <div class="p-2 bd-highlight">
            <div id="login-ui">
                <button onclick="login()">Login to Anchor Wallet</button>

            </div>
        </div>
        <div class="p-2 bd-highlight">
            <div id="login-ui">
                <button id="login" onclick="loginWCW()">WCW Login</button>
            </div>
        </div>

        <div class="ms-auto p-2 bd-highlight">
            <div id="app-ui">

                <button onclick="logout()">Log out</button>

                <!-- <pre id="log"></pre> -->
            </div>


            <div id="app-ui-wcw">

                <button onclick="logoutWCW()">Log out</button>

                <!-- <pre id="log"></pre> -->
            </div>
        </div>
    </div>



    <div class="d-flex justify-content-center">
        <p><b id="account-name"></b></p>
    </div>

    <!--<pre><code id="response">Transaction Response</code></pre>-->

    <div class="d-flex justify-content-center">1 wax = $<span id="wax-price"></span></div>
    <div class="d-flex justify-content-center">The Jittery Ape OG Blend 12oz Ground Coffee = $<span
            id="dollar-cost"></span></div>
    <div class="d-flex justify-content-center">The Jittery Ape OG Blend 12oz Ground Coffee = &nbsp<span
            id="wax-cost"></span>&nbsp
        wax</div>


    <div class="d-flex flex-md-nowrap flex-sm-wrap">
        <div class="flex-shrink-0">

            <img src="0776d3_bb75e45590bb42e296b33da3aeee67eb_mv2.webp" width="100%" />

        </div>



        <form action="https://sheetdb.io/api/v1/oabfnuqd1g0gv" method="post" id="sheetdb-form">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Name</label>
                    <input name="data[name]" type="text" class="form-control" id="validationDefault01"
                        placeholder="First name" value="Mark" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Wax Address</label>
                    <input name="data[waxaddress]" type="text" class="form-control" id="validationDefault02"
                        placeholder="Last name" value="Otto" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Email</label>

                    <input name="data[email]" type="text" class="form-control" id="validationDefaultUsername"
                        placeholder="Username" aria-describedby="inputGroupPrepend2" required>

                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input name="data[city]" type="text" class="form-control" id="validationDefault03"
                        placeholder="City" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <input name="data[state]" type="text" class="form-control" id="validationDefault04"
                        placeholder="State" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input name="data[zip]" type="text" class="form-control" id="validationDefault05" placeholder="Zip"
                        required>
                </div>
            </div>

            <div class="submit-shipping" id="ship">
                <input type="submit" value="Continue to checkout" class="btn" onclick=hideBtn()>
            </div>

           
        </form>
        <div class="pay-wax" id="pay">

            <input value="Pay wax" class="btn" id="sign" onclick=buyCoffee()>


        <!-- <pre><code id="response">Transaction Response </code></pre>-->

    </div>
    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(response => response.json()).then((html) => {
                console.log("SENT");
            });
        });
    </script>

    </div>

</body>

</html>
